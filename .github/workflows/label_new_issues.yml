name: Add label to new issues

on:
  issues:
    types: [opened]

jobs:
  add-label:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Add "new_label" to new issues
        uses: actions/github-script@v6
        with:
          script: |
            const labelName = 'new_label';
            const { owner, repo } = context.repo;
            const issue_number = context.issue.number;

            async function ensureLabel(name) {
              try {
                await github.rest.issues.getLabel({ owner, repo, name });
                console.log(`Label "${name}" exists`);
              } catch (error) {
                if (error.status === 404) {
                  await github.rest.issues.createLabel({
                    owner,
                    repo,
                    name,
                    color: '0E8A16',
                    description: 'Automatically added to all new issues'
                  });
                  console.log(`Created label "${name}"`);
                } else {
                  throw error;
                }
              }
            }

            await ensureLabel(labelName);

            await github.rest.issues.addLabels({
              owner,
              repo,
              issue_number,
              labels: [labelName]
            });
            console.log(`Added label "${labelName}" to issue #${issue_number}`);
